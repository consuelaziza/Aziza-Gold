<!DOCTYPE html> 
<html lang="en">
<head>
    <link href="./style.css" rel = "stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aziza Gold</title>
</head>
<body>
     <!--Start Page-->
     <div id ="startPage" class="centered-flex small-container">
        <h1>Aziza Gold</h1>
        <p>Let's fly!</p>
       <div id="instructions">
        <p>Instructions:</p>
        <p>Help the magical Aziza Queen find her way through spiky 
            trees and stars! </p>
            <p>Use your mouse our mouse pad. If you use your mouse pad only one finger if you use two 
                she will fly away forever.
            </p>
        </div> 
    </div>
        <button id="start">Start</button>
   
     <!--Game Page-->
     <div id = "gamePage">
    <canvas id="myCanvas" width="280" height="500"></canvas>
    </div>  
    <!--End of Game Page-->
    <div id = "endOfGame" class="centered-flex small-container">
   
   

        

            <p>Your score is <span id="score">:</span></p>

        

       <button id="restart">Restart</button> 

    
    
    </div>
    <!-- js files -->
    <script src="main.js"></script>
</body>
</html>
