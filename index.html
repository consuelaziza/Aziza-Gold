<!DOCTYPE html> 
<html lang="en">
<head>
    <link href="./style.css" rel = "stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aziza Gold</title>
</head>
<body>
     <!--Start Page-->
     <section id ="startPage" class="centered-flex">
     <div class="centered-flex small-container">
        <h1>Aziza Gold</h1>
        <p>Let's fly!</p>
       <div id="instructions" class= "small-container">
        <p>Instructions:</p>
        <p>Help the magical Aziza Queen find her way through spiky 
            trees and stars! </p>
            <p>Use your mouse or mouse pad. If you use your mouse pad only one finger if you use two 
                she will fly away forever.
            </p>
        </div> 
        <button id="start">Start</button>
    </div>
</section>
   
     <!--Game Page-->
     <section id = "gamePage">
     <div>
    <canvas id="myCanvas" width="280" height="500"></canvas>
    </div>  
</section>
    <!--End of Game Page-->
<section id = "endOfGame" >
    <div class="centered-flex small-container">
        <h1>GAME OVER</h1>
        <p>Great flying!</p>
        <p>Your score is <span id="score"></span></p>
       <button id="restart">Restart</button> 
    </div>
</section>
    <!-- js files -->
    <script src="main.js"></script>
</body>
</html>
