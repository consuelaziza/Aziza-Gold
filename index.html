<!DOCTYPE html> 
<html lang="en">
<head>
    <link href="./style.css" rel = "stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aziza Gold</title>
</head>
<body>
     <!--Start Page-->
     <section id ="startPage" >
         
         <div width="280" height="500">
     <!-- <div class="centered-flex small-container"> -->
         <div><img src="./images/aziza queen.png" alt="Aziza Queen"></div>
        <h1>Aziza Gold</h1>
        <h4>Let's fly!</h4>
       <div  >
        <p>Instructions:</p>
        <p>Help the magical Aziza Queen 
            find her way through spiky 
            trees and stars! </p>
            <p>Use your pointer finger 
                to tap on your mouse or 
                mouse pad to help her fly. 
            </p>
        </div> 
        <button id="start" class=" button4">Start</button>
    </div>
</section>
   
     <!--Game Page-->
     <section id = "gamePage">
     <div>
    <canvas id="myCanvas" width="280" height="500"></canvas>
    </div>  
</section>
    <!--End of Game Page-->
<section id = "endOfGame" >
    
    <div class="centered-flex ">
        
        <h1>GAME OVER</h1>
        <div><img src="./images/aziza queen.png" alt="Aziza Queen"></div>
        <div>
        <p>Great flying!</p>
        <p>Your score is <span id="score"></span></p>
        <p>play again</p>
        </div>
       <button id="restart" class=" button4">Restart</button> 
    </div>
</section>
    <!-- js files -->
    <script src="main.js"></script>
</body>
</html>
